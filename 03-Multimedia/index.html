<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="../03-Multimedia/imagenes/rmgame.jpg" alt="Videogame favorito" width="300" height="160">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="500" controls autoplay muted loop>
            <source src="../03-Multimedia/felizNavidad.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="../03-Multimedia/Mecano-CruzDeNavajas.mp3" type="audio/mp3">
        </audio>
    </section>

    
</body>
</html>
